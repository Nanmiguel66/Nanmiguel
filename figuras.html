<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Casa SVG Mejorada</title>
</head>
<body>
  <svg width="1450" height="600" xmlns="http://www.w3.org/2000/svg">

    <!-- Cielo (fondo) -->
    <rect width="100%" height="100%" fill="skyblue" />

    <!-- Sol -->
    <circle cx="100" cy="100" r="50" fill="yellow" />
    <!-- Rayos del sol -->
    <g stroke="yellow" stroke-width="4" stroke-linecap="round">
      <line x1="100" y1="30" x2="100" y2="10" />
      <line x1="100" y1="170" x2="100" y2="190" />
      <line x1="30" y1="100" x2="10" y2="100" />
      <line x1="170" y1="100" x2="190" y2="100" />
      <line x1="55" y1="55" x2="40" y2="40" />
      <line x1="145" y1="145" x2="160" y2="160" />
      <line x1="55" y1="145" x2="40" y2="160" />
      <line x1="145" y1="55" x2="160" y2="40" />
    </g>

    <!-- Tu nombre (encima del cielo) -->
    <text x="400" y="40" text-anchor="middle" font-size="24" fill="black" font-family="Arial">
      Jose Miguel Reyes Amaro
    </text>

    <!-- Nubes -->
    <g fill="white">
      <ellipse cx="150" cy="80" rx="40" ry="25"/>
      <ellipse cx="180" cy="80" rx="40" ry="30"/>
      <ellipse cx="210" cy="80" rx="35" ry="20"/>

      <ellipse cx="500" cy="60" rx="35" ry="20"/>
      <ellipse cx="530" cy="60" rx="40" ry="25"/>
      <ellipse cx="560" cy="60" rx="30" ry="20"/>
    </g>

    <!-- Pasto -->
    <rect y="400" width="100%" height="300" fill="#4CAF50"/>

    <!-- Casa -->
    <rect x="300" y="250" width="200" height="150" fill="#FFD700" stroke="#333" stroke-width="2"/>

    <!-- Techo -->
    <polygon points="290,250 410,170 530,250" fill="#8B0000" />

    <!-- Chimenea -->
    <rect x="470" y="190" width="20" height="50" fill="#A52A2A" />

    <!-- Humo -->
    <circle cx="480" cy="180" r="8" fill="gray" opacity="0.6">
      <animate attributeName="cy" values="180;130" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Puerta -->
    <rect x="375" y="320" width="50" height="80" fill="#8B4513" stroke="#333" stroke-width="2" />

    <!-- Ventana Izquierda con cortina curva única -->
    <g>
      <rect x="320" y="270" width="30" height="30" fill="#ADD8E6" stroke="#333" stroke-width="2" />
      <!-- Cortina curva -->
      <path d="M320,270 
               Q335,300 320,300 
               Q335,330 320,300 
               L350,300 
               L350,270 
               Z" 
            fill="rgba(139,0,0,0.6)" stroke="#8B0000" stroke-width="1" />
    </g>

    <!-- Ventana Derecha con cortina curva única -->
    <g>
      <rect x="450" y="270" width="30" height="30" fill="#ADD8E6" stroke="#333" stroke-width="2" />
      <!-- Cortina curva -->
      <path d="M450,270 
               Q465,300 450,300 
               Q465,330 450,300 
               L480,300 
               L480,270 
               Z" 
            fill="rgba(139,0,0,0.6)" stroke="#8B0000" stroke-width="1" />
    </g>

    <!-- Flores frente a la casa -->
    <g>
      <line x1="340" y1="400" x2="340" y2="370" stroke="green" stroke-width="4"/>
      <circle cx="340" cy="360" r="8" fill="pink"/>
    </g>

    <g>
      <line x1="460" y1="400" x2="460" y2="370" stroke="green" stroke-width="4"/>
      <circle cx="460" cy="360" r="8" fill="pink"/>
    </g>

  </svg>
</body>
</html>
